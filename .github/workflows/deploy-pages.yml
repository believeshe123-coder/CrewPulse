name: Deploy Web to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.1
          cache: npm

      - name: Install
        run: npm ci

      - name: Validate required build variables
        env:
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
        run: |
          if [ -z "$VITE_API_BASE_URL" ]; then
            echo "::error title=Missing required variable::VITE_API_BASE_URL is not set. Configure it in GitHub: Repo → Settings → Secrets and variables → Actions → Variables."
            exit 1
          fi

          if [[ "$VITE_API_BASE_URL" == */ ]]; then
            echo "::error title=Invalid variable format::VITE_API_BASE_URL must not include a trailing slash (example: https://api.yourdomain.com)."
            exit 1
          fi

          if ! [[ "$VITE_API_BASE_URL" =~ ^https?:// ]]; then
            echo "::error title=Invalid variable format::VITE_API_BASE_URL must be a full origin starting with http:// or https:// (example: https://api.yourdomain.com)."
            exit 1
          fi

      - name: Build web
        run: npm run build --workspace @crewpulse/web
        env:
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
          VITE_BASE_PATH: /CrewPulse/

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/dist

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
